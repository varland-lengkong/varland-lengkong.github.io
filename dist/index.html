  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
    html{
        scroll-behavior: smooth;
    }
    body{
        font-family: 'poppins', 'sans-serif';
        color:#444;
        overflow-x: hidden;
    }
    .bg-primarys {
        background-color: #005691;
    }
    .btn-primary{
        background:#005691;
        border:none;
        border-radius: 1.8em;
    }
    .btn-primary:hover{
        background:#0570b8;
    }
    .btn-kegiatan{
        background:#ccc;
        padding:.5em 5em;
        border-radius:2em;
    }
    .btn-kegiatan:hover{
        background:#005691;
        color:white;
    }
    .active{
        color: #004A7C;
        font-weight:700;
    }
    .card, .card-body, .card-title{
        border:none;
    }
    .card>.card-header>img{
        transition: .3s;
        width:90%;
        border-radius:3em;
    }
    .card>.card-header>img:hover{
        transform:scale(1.05);
        border-radius:1em;
    }
    .card>.card-body{
        width:90%;
    }
    .text-biru{
        color: #004A7C;
    }
    .text-hijau{
        color:#31B380;
    }
    .card-header{
        background:#fff;
        border:none;
    }
    .informasi-img{
        width:5.5em;
        margin-bottom: 2em;
    }
    </style>
